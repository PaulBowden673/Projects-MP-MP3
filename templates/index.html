{% extends "base.html" %}
{% block content %}
<section class="info-view">
    <h3 class="text-center">SimplyFood</h3>
    <div class="container-fluid">
        <div class="row">
            <p class="synopsis text-center">Here at SimplyFood We are dedicated to bringing you
                quick, tasty, simple meals (5 ingredients or less)
            </p>
        </div>
        <div class="row justify-content-center gap-2">
            <div class="card category-card">
                <a href="{{ url_for('breakfast') }}"><img src="static/images/flapjack.webp"
                        class="card-img-top category-img" alt="...">
                    <div class="card-body category-body">
                        <h5 class="card-title">Breakfast</h5>
                </a>
            </div>
        </div>
        <div class="card category-card">
            <a href="{{ url_for('lunch') }}"><img src="/static/images/cacio-e-Pepe.webp"
                    class="card-img-top category-img" alt="...">
                <div class="card-body category-body">
                    <h5 class="card-title">Lunch</h5>
            </a>
        </div>
    </div>
    <div class="card category-card">
        <a href="{{ url_for('dinner') }}"><img src="static/images/mackeral-hash.jpg" class="card-img-top category-img"
                alt="...">
            <div class="card-body category-body">
                <h5 class="card-title">Dinner</h5>
        </a>
    </div>
</section>
<div class="text-center">
<a class="btn btn-md btn-primary" href="{{ url_for('recipe_list') }}">All Recipes</a>
</div>

{% endblock %}
