{% extends "base.html" %}
{% block content %}

<h3 class="text-center">All Recipes</h3>
<div class="row">
    <form class="search" action="{{ url_for('search') }}" method="post">
        <div class="col-12">
            <div class="input-group rounded">
                <input type="text" name="query" id="query" class="form-control rounded" placeholder="Search"
                    aria-label="Search" aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                    <button for="query"><i class="fas fa-search"></i></button>
                </span>
                <a href="{{ url_for('recipe_list') }}" class=" btn btn-warning">Reset</a>
            </div>
            </button>
        </div>
    </form>
</div>
<div class="row row-cols-md-2 g-2 mt-2">
    {% for recipes in recipes %}
        <div class="col-sm-12 col-md-4 m-1">
            <div class="card rounded splash-card"> <a href="{{ url_for ('single_recipe', recipes_id=recipes._id) }}">
                    {% if recipes.recipe_image %}
                    <img src="{{ recipes.recipe_image }}" class="card-img-top" alt="">
                    {% else %}
                    <img class="recipe-card-img card-img-top" src="../static/images/recipe_placeholder.jpg"
                        class="card-img-top" alt="">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ recipes.recipe_name }}</h5>
                    </div>
                </a>
                <div class="card-body">
                    {% if session.user|lower == recipes.created_by|lower %}
                    <a href="{{ url_for('delete_recipe', recipes_id=recipes._id) }}"
                        class="btn-sm btn-warning">Delete</a>
                    <a href="{{ url_for('edit_recipe', recipes_id=recipes._id) }}" class="btn-sm btn-primary">Edit</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}



{% endblock %}
