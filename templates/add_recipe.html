{% extends "base.html" %}
{% block content %}

<h3 class="text-center"> Add Recipes</h3>
<form class="col sm-12" method="POST" action="{{ url_for('add_recipe') }}">
    <!-- category selection -->
    <select class="form-select" id="category_name" name="category_name" required>
        <option value="" disabled selected>Choose Category</option>
        {% for category in categories %}
        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
        {% endfor %}
    </select>
    <!-- recipe name -->
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="recipe_name">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Recipe Name
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="recipe_name"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="input-group mb-3">
                        <input id="recipe_name" class=" form-control" name="recipe_name"
                            value="{{ recipe.recipe_name }}" type="text" required>
                        <label for="recipe_name"></label>

                    </div>
                </div>
            </div>
        </div>
        <!-- recipe description-->
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="recipe_description">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseTwo">
                        Recipe Description
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="recipe_description"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="input-group mb-3">
                            <input type="text" class=" form-control" id="recipe_description" name="recipe_description"
                                value="{{ recipe.recipe_description }}" aria-label="Recipe Description"
                                aria-describedby="recipe_description" required>
                            <label for="recipe_description"></label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- recipe serving & Cook time-->
            <div class="accordion-item">
                <h2 class="accordion-header" id="recipe_serving">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Serving size & Cook time
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="recipe_serving"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <input type="text" class=" form-control" id="recipe_serving" name="recipe_serving"
                            value="{{ recipe.recipe_serving }}" aria-label="Serving Size"
                            aria-describedby="recipe_serving" required>
                        <label for="recipe_serving"></label>
                        <div class="input-group mb-3">
                            <input type="text" class=" form-control" id="recipe_prep" name="recipe_prep"
                                value="{{ recipe.recipe_prep }}" aria-label="Prep Time" aria-describedby="recipe_prep"
                                required>
                            <label for="recipe_prep"></label>
                            <div class="input-group mb-3">
                                <input type="text" class=" form-control" id="recipe_cook" name="recipe_cook"
                                    value="{{ recipe.recipe_cook }}" aria-label="Cook Time"
                                    aria-describedby="recipe_cook" required>
                                <label for="recipe_cook"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- recipe ingredients -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="recipe_ingredients">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            Ingredients
                        </button>
                    </h2>
                    <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="recipe_ingredients1"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div>
                                <input type="text" class=" form-control" id="recipe_ingredients1"
                                    name="recipe_ingredients1" value="{{ recipe.recipe_ingredients1 }}"
                                    aria-label="ingredients" aria-describedby="recipe_ingredients1" required>
                                <label for="recipe_ingredients1"></label>
                                <input type="text" class=" form-control" id="recipe_ingredients2"
                                    name="recipe_ingredients2" value="{{ recipe.recipe_ingredients2 }}"
                                    aria-label="ingredients" aria-describedby="recipe_ingredients2" required>
                                <label for="recipe_ingredients2"></label>
                                <input type="text" class=" form-control" id="recipe_ingredients3"
                                    name="recipe_ingredients3" value="{{ recipe.recipe_ingredients3 }}"
                                    aria-label="ingredients" aria-describedby="recipe_ingredients3">
                                <label for="recipe_ingredients3"></label>
                                <input type="text" class=" form-control" id="recipe_ingredients4"
                                    name="recipe_ingredients4" value="{{ recipe.recipe_ingredients4 }}"
                                    aria-label="ingredients" aria-describedby="recipe_ingredients4">
                                <label for="recipe_ingredients4"></label>
                                <input type="text" class=" form-control" id="recipe_ingredients5"
                                    name="recipe_ingredients5" value="{{ recipe.recipe_ingredients5 }}"
                                    aria-label="ingredients" aria-describedby="recipe_ingredients5">
                                <label for="recipe_ingredients5"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- recipe method -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="recipe_method">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseFive" aria-expanded="true" aria-controls="collapseFive">
                        Directions
                    </button>
                </h2>
                <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="recipe_method"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="input-group mb-3">
                            <textarea class=" form-control" id="recipe_method" name="recipe_method"
                                aria-label="Directions">{{ recipe.recipe_method }}</textarea>

                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" name="recipe_liked"
                                id="recipe_liked" checked>
                            <label for="recipe_liked" class="form-check-label">Favourite</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- recipe image -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="recipe_method">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseSix" aria-expanded="true" aria-controls="collapseSix">
                    Recipe Image
                </button>
            </h2>
            <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="recipe_image"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="recipe_image" aria-label="recipe_image">
                    </div>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col-s-12 text-center">
                    <button type="submit" class="btn btn-primary">
                        Add Recipe <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </div>

</form>

{% endblock %}
