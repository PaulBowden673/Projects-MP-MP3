{% extends "base.html" %}
{% block content %}
<section class="register-view">
    <h3 class="text-center">Register</h3>
    <div class="container-fluid register-card">
        <div class="row">
            <div class="col-6 offset-md-3">
                <form class="register-form" method="POST" action="{{ url_for('register') }}">
                    <div class="register-card card">
                        <div class="card-header text-center">
                            Sign Up To Our Site!
                        </div>
                        <div class="card-body">
                            <!-- username -->
                            <div class="row">
                                <div class="form-control">
                                    <i class="fas fa-user-plus"></i>
                                    <label for="username" class="form-label text-muted"></label>
                                    <input id="username" name="username" type="text" placeholder="Username"
                                    minlength="5"
                                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>

                                </div>
                            </div>
                            <!-- password -->
                            <div class="row">
                                <div class="form-control">
                                    <i class="fas fa-user-lock"></i>
                                    <label for="password" class="form-label text-muted"></label>
                                    <input id="password" name="password" type="password" placeholder="Password"
                                    minlength="5"
                                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>

                                </div>
                            </div>
                            <!-- register -->
                            <div class="card-footer register-footer p-1">
                                <div class="row">
                                    <button type="submit" class="btn btn-primary">
                                        Register <i class="fas fa-sign-in-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col s12">
                        <p class="text-center">
                            Already Registered?
                            <a href="{{ url_for('login') }}">Log In</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
</section>

{% endblock %}
